---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: jekyll-build

docker:
  containers:
  - name: jekyll-build
    image: centos/systemd
    image_version: latest
    privileged: True

ansible:
  host_vars:
    jekyll-build:
      jekyll_build_git_repo: "https://github.com/openmicroscopy/www.openmicroscopy.org"

verifier:
  name: testinfra
